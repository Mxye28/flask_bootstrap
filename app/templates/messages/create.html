{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block body %}
<h1 class="text-center"> Agrega un nuevo producto</h1>
<form method="post">
    <label for="title" class="form-label">Nombre</label>
    <input type="text" name="title" id="title"
           placeholder="Titulo del mensaje"
           value="{{ request.form['title'] }}"
           class="form-control"></input>
    

    <label for="picture" class="form-label">Foto del Producto</label>
    <input type="text" name="picture" id="picture"
           placeholder="Agrega tu foto"
           value="{{ request.form['picture'] }}"
           class="form-control"></input>
    <label for="content" class="form-label">Descripci√≥n del producto</label>
    <textarea name="content" id="content"
              placeholder="Nombre del producto"
              rows="15"
              cols="60" class="form-control"
              >{{ request.form['content'] }}</textarea>
              <label for="precio">Precio</label>
              <input type="text" name="price" id="price" class ="form-control">

              <label for="link">Link de pago</label>
              <input type="text" name="link" id="link" class ="form-control">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
